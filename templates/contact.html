{% extends "_base.html" %}
{% load static %}

{% block content %}



{% if messages %}
  {% for message in messages %}
  <div id="alert-1" class="flex items-center p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800" role="alert">
    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <span class="sr-only">Info</span>
    <div>
      <span class="font-medium">{{message}}</span>
    </div>
    <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-1" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>
 {% endfor %}
{% endif %}


<div class="flex items-center justify-center p-12">
  <div class="mx-auto w-full max-w-[650px]">
    <h1 class="text-2xl flex justify-center font-extralight text-white/50 mb-6">Contact</h1>
    <form action="/contact/" method="POST">
      {% csrf_token %}
      <div class="mb-5">
        <label for="from_email" class="mb-3 block text-base text-[#07074D]">Email Address</label>
        {{ form.from_email }}
      </div>
      <div class="mb-5">
        <label for="full_email" class="mb-3 block text-base text-[#07074D]">Full Name</label>
        {{ form.full_name }}
      </div>
      <div class="mb-5">
        <label for="subject" class="mb-3 block text-base text-[#07074D]">Subject</label>
        {{ form.subject }}
      </div>
      <div class="mb-5">
        <label for="message" class="mb-3 block text-base text-[#07074D]">Message</label>
        {{ form.message }}
      </div>
      <div class="form-actions flex justify-center">
        <button type="submit" class="w-1/3 text-yellow-400 hover:text-white border border-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Send</button>
      </div>
    </form>
  </div>
</div>



{% endblock %}
